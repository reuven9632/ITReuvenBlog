<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Reuven S, ITReuven">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--icon steel not working-->
    <link rel="apple-touch-icon" href="images/icon.png" sizes="180x180">
    <title th:text="${titlee}" />
</head>
<body>
    <div th:insert="blocks/header :: header"></div>

    <div class="container mt-5">
        <h1 class="mt-5">ITReuvenBlog</h1>
        <div th:each="el : ${posts}" class="alert alert-info mt-3 mb-1">
            <h3 th:text="${el.title}"></h3>
            <p th:text="${el.anons}"></p>
            <a th:href="'/blog/' + ${el.id}" class="btn btn-warning btn-outline-primary">See full text</a>
        </div>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
